<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SmartOS</title>
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="login_background">
    <nav class="navbar ps-5 pe-5 navbar-expand-lg bg-light shadow">
      <div class="container-fluid ">
        <a class="navbar-brand" href="/os">Back</a>
        </div>
       
      </div>
    </nav>
    <div class="container mt-5 pt-5">


    <div class="col-6 offset-3 mt-5">
        <h1 class="mb-4 text-center ">
            Welcome to SmartOS</h1>
        
      <div class="col-12 mt-5 text-center">
        <div class="col-8 offset-2"> 
            <form method="POST">
              {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="text" name="username" placeholder="Username...">
              <!-- {{form.username}} -->
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="password" placeholder="Password...">
              <!-- {{form.password}} -->
            </div>

                <button type="submit" class="btn  btn-primary mb-3">Login</button>
       
            
          </form>

          {% for message in messages %}
          <h5 class="text-danger " id="messages">{{message}}</h5>
          {% endfor %}
        
          <p>Don't have an account ? <a href="/register">Sign up</a></p>
        
      </div>
    </div>
    
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script>
      let form_field_label = document.getElementsByTagName('input')
      form_field_label[1].placeholder='Username...';
      form_field_label[2].placeholder='Password...';
    

      for( let field in form_field_label ){
        form_field_label[field].className += 'form-control'
      }
    </script>
  </body>
</html>
