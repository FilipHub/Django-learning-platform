<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SmartOS</title>
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar ps-5 pe-5 navbar-expand-lg bg-light shadow">
      <div class="container-fluid col-2">
        <a class="navbar-brand" href="#">SmartOS</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link nav-hover nav-selected" aria-current="page" href="">OS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-hover disabled" href="">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-hover disabled" href="">Forum</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-hover disabled" href="">Quiz</a>
            </li>
          </ul>
        </div>
      
        <div class="col-2 d-flex justify-content-end pe-3">
          <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="me-2" style="color: gray;">{{ request.user }}</span>
              
  
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" style="color: gray;" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg>
            </button>
            <ul class="dropdown-menu dropdown-menu">
              {% if user.is_authenticated %}
              <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
              {% else %}
              <li><a class="dropdown-item" href="{% url 'login' %}">Log in</a></li>
              {% endif %}
              
            </ul>
          </div>
            
        </div>
      </div>
    </nav>
    <div class="container">

    <div class="col-6 offset-3 mt-4">
      <form class="d-flex" role="search">
        <input class="form-control rounded-5 placeholder-align shadow me-2 mt-4" type="search" placeholder="Search and solve your problem" aria-label="Search">
        <!-- <button class="btn btn-outline-success mt-5" type="submit">Search</button> -->
      </form>
    </div>
    <div class="col-6 offset-3 mt-5">

      <h2 class="header-style text-center">Choose your operating system</h2>
      <br>
      <div class="rounded-5 p-4 mt-4 text-center shadow-lg select-background ">
        <div class="rounded-4 d-flex justify-content-center bg-white p-5">
          <form name="test" method="post" action="{% url 'courses_windows' %}">
            {% csrf_token %}
            <input type="image" src="{% static 'images/Windows_logo.png' %}" name="os" class="windows-img-style me-5 submit" id="windows_redirect" />
          </form>
          <form name="test" method="post" action="{% url 'courses_mac' %}">
            {% csrf_token %}
            <input type="image" src="{% static 'images/mac.png' %}" name="os" class="macos-image-style ms-5 submit" id="macos_redirect" />
          </form>
           
        </div>
      </div>
    </div>
    
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</script>
  </body>
</html>
